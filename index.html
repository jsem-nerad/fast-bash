<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quick-Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;

        h1 {
            color: #2c3e50;

<body>
    <h1>Quick Guide: Custom Pi Scripts</h1>
    <div class="script">
        <h2>Setup Script</h2>
        <p>Run this to update, upgrade, and install tmux:</p>
        <code>curl -sSL pi.vojtikdortik.eu/setup | bash</code>
    </div>
    <div class="script">
        <h2>Python Script</h2>
        <p>Run this to install Python:</p>
        <code>curl -sSL pi.vojtikdortik.eu/python | bash</code>
    </div>
